        <div class="container-fluid">
          <a class="navbar-brand" href="#">Liste des composants</a>

    <h1 class="mt-5 mb-5">Composant Formulaire</h1>
    <form class="comp-form">
      <div class="form-floating mb-5">
        <input type="text" class="form-control" id="floatingInput" placeholder="Nom">
        <label for="floatingInput">Nom</label>
        <p class="comp-form-indication">Support text</p>
        <i class="fa-solid fa-copy"></i>
      </div>
      <div class="form-floating comp-form__valid mb-5">
        <input type="text" class="form-control" id="floatingText" placeholder="Prénom" value="Oussama">
        <label for="floatingText">Prénom</label>
        <p class="comp-form-indication">Support text</p>
        <i class="fa-solid fa-copy"></i>
      </div>
      <div class="form-floating comp-form__error mb-5">
        <input type="email" class="form-control" id="floatingErrorText" placeholder="name@example.com" value="name@examplecom">
        <label for="floatingErrorText">Email</label>
        <p class="comp-form-indication">Support text</p>
        <i class="fa-solid fa-copy"></i>
      </div>
      <div class="form-floating comp-form__disabled mb-5">
        <input type="text" class="form-control" id="floatingDisabledInput" placeholder="Adresse" value="12 rue des indes Paris" disabled="disabled">
        <label for="floatingDisabledInput">Adresse</label>
        <p class="comp-form-indication">Support text</p>
        <i class="fa-solid fa-copy"></i>
      </div>
    </form>
  </div>

    <!-- Ne pas supprimer la balise scrip-->
